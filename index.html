<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen & Harvey's Baby Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            font-size: 2em;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .status-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .status-option {
            padding: 25px 30px;
            border-radius: 15px;
            border: 3px solid #e2e8f0;
            background: #f7fafc;
            font-size: 1.3em;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s ease;
            position: relative;
        }

        .status-option.active {
            border-color: #48bb78;
            background: #f0fff4;
            color: #22543d;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .status-option.active::before {
            content: '‚úì';
            position: absolute;
            left: 20px;
            font-size: 1.5em;
            color: #48bb78;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            color: #a0aec0;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .status-option {
                padding: 20px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What is the status of Jen and Harvey's baby?</h1>

        <div class="status-options">
            <div class="status-option" data-status="1">
                <span class="emoji">ü§∞</span>
                <span>Not yet</span>
            </div>
            <div class="status-option" data-status="2">
                <span class="emoji">üè•</span>
                <span>On the way</span>
            </div>
            <div class="status-option" data-status="3">
                <span class="emoji">üë∂</span>
                <span>Born!</span>
            </div>
        </div>

        <div class="footer">
            Built with <a href="https://claude.ai/claude-code" target="_blank">Claude Code</a>
        </div>
    </div>

    <script>
        // ============================================
        // üîß CHANGE THIS NUMBER TO UPDATE THE STATUS
        // 1 = Not yet
        // 2 = On the way
        // 3 = Born!
        // ============================================
        const currentStatus = 1;

        // Apply active state to the current status
        document.querySelectorAll('.status-option').forEach(option => {
            if (parseInt(option.dataset.status) === currentStatus) {
                option.classList.add('active');
            }
        });
    </script>
</body>
</html>
